{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="{% static  'css/Diamond-create account.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Register here</h1>
            <form id="registerForm">
                <label for="phonenumber">Phone number</label>
                <input type="text" id="phonenumber" name="phone_number" required>

                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required>
                <label for="username">user name</label>
                    <input type="text" id="username" name="name" required>

                    <label for="password">passwordkkkkk</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirmPassword">confirm password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>


                <!-- <button id="Register" type="submit">REGISTER</button> -->
                <button id="button"><a href="Diamond-finish.html">REGISTER</a></button>
            </form>
            <p class="note">Receive confirmation code via your phone</p>
        </div>
    </div>
        <p>Your support brings hope</p>
    <script src="Diamond-create account.js"></script>
</body>
</html>
